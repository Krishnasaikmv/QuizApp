<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Quiz App with Leaderboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login Page -->
  <div class="container" id="login">
      <h2>Welcome to the Quiz</h2>
      <input type="text" id="username" placeholder="Enter your name" required>
      <button onclick="startQuiz()">Start Challenge</button>
  </div>

  <!-- Quiz Page -->
  <div class="container" id="quiz" style="display: none;">
      <h2 id="welcome"></h2>
      <div id="timer">Time: 30s</div>
      <div id="questionBox"></div>
      <div class="options" id="optionsBox"></div>
      <button onclick="nextQuestion()">Next Question</button>
  </div>

  <!-- Result Page -->
  <div class="container" id="result" style="display: none;">
      <h2>Quiz Completed 🎉</h2>
      <p id="finalName"></p>
      <p id="finalScore"></p>
      <p id="timeSpent"></p>
      <button onclick="restartQuiz()">Try Again</button>
      <button onclick="showLeaderboard()">View Leaderboard</button>
  </div>

  <!-- Leaderboard Page -->
  <div class="container" id="leaderboard" style="display: none;">
      <h2>🏆 Leaderboard</h2>
      <ol id="leaderboardList"></ol>
      <button onclick="backToHome()">Back to Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
